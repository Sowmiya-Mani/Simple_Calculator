<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h2>SIMPLE CALCULATOR</h2>
    </div>
    <div class="wrapper">
        <div class="calci">
            
            <input type="text" placeholder="0" id="input">
            <button  onclick="Clear()">CLR</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('/')">/</button>
             <button onclick="display('%')">%</button>
             <button onclick="display('7')">7</button>
             <button onclick="display('8')">8</button>
             <button onclick="display('9')">9</button>
             <button onclick="display('*')">*</button>
             <button onclick="display('4')">4</button>
             <button onclick="display('5')">5</button>
             <button onclick="display('6')">6</button>
             <button onclick="display('+')">+</button>
             <button onclick="display('1')">1</button>
             <button onclick="display('2')">2</button>
             <button onclick="display('3')">3</button>
             <button onclick="display('-')">-</button>
             <button onclick="display('.')">.</button>
             <button onclick="display('0')">0</button>
             <button id="equal" onclick="calculate('=')" >=</button>
        </div>
    </div>
    <script>
let inputval=document.getElementById("input")

function display(num){
    inputval.value+=num
}

function calculate(){
    try{
     inputval.value=eval(inputval.value)
    }
    catch(e){
        alert("Invalid input please Enter valid Input")
    }
}

        }

}
    </script>
    
</body>
</html>
